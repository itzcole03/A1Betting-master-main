        // Enhanced PrizePicks with Business Rules
        const PrizePicks = () => {
            const { selectedProps, setSelectedProps, realTimeData } = useContext(AppContext);
            const [entryAmount, setEntryAmount] = useState(25);
            const [validationErrors, setValidationErrors] = useState([]);

            const mockProps = [
                { id: 1, player: 'LeBron James', team: 'LAL', stat: 'Points', line: 25.5, over: 1.85, under: 1.95, confidence: 94.7, neural: 'Network #23', trend: 'up', game: 'LAL vs GSW' },
                { id: 2, player: 'Stephen Curry', team: 'GSW', stat: 'Three-Pointers', line: 4.5, over: 1.90, under: 1.90, confidence: 91.3, neural: 'Network #15', trend: 'up', game: 'LAL vs GSW' },
                { id: 3, player: 'Giannis Antetokounmpo', team: 'MIL', stat: 'Rebounds', line: 11.5, over: 1.88, under: 1.92, confidence: 89.2, neural: 'Network #41', trend: 'down', game: 'MIL vs BOS' },
                { id: 4, player: 'Luka Doncic', team: 'DAL', stat: 'Assists', line: 8.5, over: 1.93, under: 1.87, confidence: 87.9, neural: 'Network #07', trend: 'up', game: 'DAL vs PHX' },
                { id: 5, player: 'Joel Embiid', team: 'PHI', stat: 'Points', line: 28.5, over: 1.89, under: 1.91, confidence: 92.4, neural: 'Network #33', trend: 'up', game: 'PHI vs MIA' },
                { id: 6, player: 'Jayson Tatum', team: 'BOS', stat: 'Points', line: 27.5, over: 1.91, under: 1.89, confidence: 88.7, neural: 'Network #19', trend: 'down', game: 'MIL vs BOS' }
            ];

            // Business Rules Validation
            const validatePicks = (newProps) => {
                const errors = [];
                const picks = Array.from(newProps.values());
                
                // Rule 1: Minimum 2 picks, maximum 6 picks
                if (picks.length < 2) {
                    errors.push('Minimum 2 picks required');
                }
                if (picks.length > 6) {
                    errors.push('Maximum 6 picks allowed');
                }

                // Rule 2: Cannot have conflicting players from same game
                const gameConflicts = {};
                picks.forEach(({ propId, choice }) => {
                    const prop = mockProps.find(p => p.id === propId);
                    if (!gameConflicts[prop.game]) {
                        gameConflicts[prop.game] = [];
                    }
                    gameConflicts[prop.game].push({ player: prop.player, choice, stat: prop.stat });
                });

                Object.entries(gameConflicts).forEach(([game, playerPicks]) => {
                    if (playerPicks.length > 1) {
                        // Check for same player different stats
                        const playerStats = {};
                        playerPicks.forEach(pick => {
                            if (!playerStats[pick.player]) playerStats[pick.player] = [];
                            playerStats[pick.player].push(pick);
                        });

                        Object.entries(playerStats).forEach(([player, stats]) => {
                            if (stats.length > 2) {
                                errors.push(`Cannot select more than 2 props for ${player}`);
                            }
                        });
                    }
                });

                // Rule 3: Entry amount validation
                if (entryAmount < 5) {
                    errors.push('Minimum entry amount is $5');
                }
                if (entryAmount > 1000) {
                    errors.push('Maximum entry amount is $1000');
                }

                setValidationErrors(errors);
                return errors.length === 0;
            };

            const selectProp = (propId, choice) => {
                const key = `${propId}_${choice}`;
                let newProps = new Map(selectedProps);
                
                if (selectedProps.has(key)) {
